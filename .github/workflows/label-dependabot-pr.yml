name: Label dependabot pr
on:
  workflow_call:

jobs:
  label-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' && !github.event.pull_request.head.repo.fork }}
    steps:
      - uses: actions/checkout@v3
      - name: Fetch Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1
      - name: Skal label
        run: gh label create ${{ steps.dependabot-metadata.outputs.update-type }} --description "Update type fra dependabot metadata" --color E99695 -f
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Label pr
        run: gh pr edit "$PR_URL" --add-label ${{ steps.dependabot-metadata.outputs.update-type }}
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
