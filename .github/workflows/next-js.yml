# Apper som bruker denne https://cs.github.com/?scopeName=All+repos&scope=&q=org%3Anavikt+%22navikt%2Fflex-github-actions-workflows%2F.github%2Fworkflows%2Fnext-js.yml%40main%22+NOT+is%3Aarchived

name: Next js
on:
  workflow_call:
    inputs:
      app:
        required: false
        default: ${{ github.event.repository.name }}
        type: string
      port:
        required: false
        default: '8080'
        type: string
      base-path:
        required: true
        type: string
    outputs:
      image:
        value: ${{ jobs.gar-publish.outputs.image }}

jobs:
  build-and-publish:
    permissions:
      packages: 'read'
      contents: 'read'
      id-token: 'write'
    name: Bygg, test og publiser docker image
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: next.js cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: cache cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package.json') }}
      - name: Install npm dependencies
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm ci
      - name: Build application
        run: npm run build
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}

  cypress:
    needs: build-and-publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        containers: [ 0, 1, 2, 3 ]
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}
      - name: cache cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package.json') }}
      - name: Sjekk om cypress eksisterer
        run: |
          if [ -d "./cypress" ]; then
            echo "cypress_exists=true" >> $GITHUB_ENV
          else
            echo "cypress_exists=false" >> $GITHUB_ENV
          fi
      - name: Kj√∏r cypress
        if: env.cypress_exists == 'true'
        uses: cypress-io/github-action@v6.10.2
        with:
          start: npm run start-ingen-dekorator
          wait-on: http://localhost:${{inputs.port}}/${{inputs.base-path}}/api/internal/isAlive
          config-file: cypress.config.ts
          spec: cypress/e2e/run-${{ matrix.containers }}/**
          install: false
        env:
          MOCK_BACKEND: 'true'
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore


  cdn-upload:
    permissions:
       contents: 'read'
       id-token: 'write'
    timeout-minutes: 15
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}
      - name: Last opp static files til NAV CDN
        if: github.ref_name == 'main' || startsWith(github.ref_name, 'dev-')  || startsWith(github.ref_name, 'demo-')
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: flex
          source: ./.next/static
          destination: /${{github.event.repository.name}}/_next
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

  gar-publish:
    permissions:
      packages: 'read'
      contents: 'read'
      id-token: 'write'
    name: gar-publish
    timeout-minutes: 15
    needs: build-and-publish
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}
      - name: prune dev dependencies
        run: npm prune --production
      - run: rm .env
      - run: touch .env
      - name: docker-build-push
        if: github.ref_name == 'main' || startsWith(github.ref_name, 'dev-')  || startsWith(github.ref_name, 'demo-')
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: flex
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

  lint:
    name: lint
    timeout-minutes: 15
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}
      - name: Run prettier
        run: npm run prettier:check
      - name: Run lint
        run: npm run lint

  unit-test:
    name: unit-test
    timeout-minutes: 15
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}
      - name: Run tests
        run: npm run test:ci

  codeql-analyse:
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'dev-')
    name: codeql-analyse
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          queries: security-and-quality
          languages: 'javascript'
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  nais-deploy:
    needs: [build-and-publish, cypress, playwright, cdn-upload, gar-publish, unit-test]
    uses: navikt/flex-github-actions-workflows/.github/workflows/nais-deploy-dev-og-prod.yml@main
    with:
      image: ${{ needs.gar-publish.outputs.image }}
      app: ${{ inputs.app }}
    secrets: inherit

  deploy-demo-branch-til-dev-gcp:
    if: startsWith(github.ref_name, 'demo-') || startsWith(github.ref_name, 'dev-')
    name: Deploy demo branch til dev-gcp
    timeout-minutes: 15
    needs: [build-and-publish, cdn-upload, gar-publish]
    runs-on: ubuntu-latest
    env:
      DEMO_APPNAME: demo-${{ inputs.app }}-${{ github.ref_name }}
      DEMO_INGRESS: ${{ inputs.app }}-${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy demo branch til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/app/demo.yaml
          IMAGE: ${{ needs.gar-publish.outputs.image }}
          VAR: appname=${{ env.DEMO_APPNAME }},replicas=1,branchState=alive,ingress=https://${{ env.DEMO_INGRESS }}.ekstern.dev.nav.no/${{inputs.base-path}},TTL_HOURS=168h
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@c33737706dea87cd7784c687dadc9adf1be59990
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'Ny demo versjon av ${{ inputs.app }} ute :rocket: https://${{ env.DEMO_INGRESS }}.ekstern.dev.nav.no/${{inputs.base-path}}'
          SLACK_TITLE: ${{ github.ref_name }}
          SLACK_USERNAME: Demo deploy
          SLACK_ICON: ':lab_coat:'
          SLACK_WEBHOOK: ${{ secrets.LABS_DEPLOY_WEBHOOK }}

  deploy-demo-til-dev-gcp:
    if: github.ref_name == 'main'
    name: Deploy demo til dev-gcp
    timeout-minutes: 15
    needs: [build-and-publish, cypress, cdn-upload, gar-publish]
    concurrency: deploy-demo-til-dev-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy til dev-gcp
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/app/demo.yaml
          IMAGE: ${{ needs.gar-publish.outputs.image }}
          VAR: appname=demo-${{ inputs.app }},replicas=1,branchState=alive,ingress=https://demo.ekstern.dev.nav.no/${{inputs.base-path}}

  get-playwright-version:
    needs: build-and-publish
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.playwright-version.outputs.version }}
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}
      - name: Hent Playwright versjon
        id: playwright-version
        run: |
          PLAYWRIGHT_VERSION=$(node -p "require('./package-lock.json').packages['node_modules/@playwright/test']?.version || ''")
          echo "version=$PLAYWRIGHT_VERSION" >> "$GITHUB_OUTPUT"

  playwright:
    needs: [ build-and-publish, get-playwright-version ]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [ 1, 2, 3, 4 ]
        shardTotal: [ 4 ]
    steps:
      - name: cache workspace
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}
          key: ${{ github.sha }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ needs.get-playwright-version.outputs.version }}

      - name: Installer Playwright browsere
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install

      - name: Install Playwright system dependencies
        run: npx playwright install-deps

      - name: Start Next.js servere
        run: |
          NO_DECORATOR=true npm run start -- -p 3000 &
          NO_DECORATOR=false npm run start -- -p 3001 &
          npx wait-on http://localhost:3000/${{inputs.base-path}}/api/internal/isAlive http://localhost:3001/${{inputs.base-path}}/api/internal/isAlive -t 60000
        env:
          MOCK_BACKEND: 'true'

      - name: Kj√∏r Playwright tester
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          CI: "true"

      - name: Last opp blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
          compression-level: 9

      - name: Last opp test artifacter p√• feil
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.shardIndex }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          compression-level: 6
          if-no-files-found: ignore

  playwright-rapport:
    if: ${{ !cancelled() && !startsWith(github.ref_name, 'dependabot/') }}
    needs: [ playwright ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            package.json
            package-lock.json

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Installer Playwright
        run: npm install -D @playwright/test

      - name: Last ned rapporter
        id: download-reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge til HTML Report
        if: steps.download-reports.outcome == 'success'
        run: |
          if [ -d "all-blob-reports" ] && [ -n "$(ls -A all-blob-reports 2>/dev/null || true)" ]; then
            npx playwright merge-reports --reporter html ./all-blob-reports
            npx playwright merge-reports --reporter json ./all-blob-reports > playwright-report/report.json
          fi

      - name: Lag fallback rapport
        if: steps.download-reports.outcome != 'success' || !hashFiles('playwright-report/index.html')
        run: |
          mkdir -p playwright-report
          cat > playwright-report/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head><title>No Test Results</title></head>
          <body>
            <h1>‚ö†Ô∏è No Playwright test results available</h1>
            <p>Tests may have failed to run or reports were not generated.</p>
          </body>
          </html>
          EOF
          echo '{"suites":[],"stats":{"expected":0,"unexpected":0,"skipped":0,"flaky":0,"duration":0}}' > playwright-report/report.json

      - name: Last opp til CDN
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: flex
          source: playwright-report
          destination: /${{ github.repository }}/${{ github.run_number }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

      - name: Generer oppsummering av testresultater
        if: always()
        run: |
          if [ ! -f "playwright-report/report.json" ]; then
            echo "‚ö†Ô∏è No test report available" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          report="playwright-report/report.json"

          total=$(jq '.stats.expected + .stats.unexpected' "$report")

          if [ "$total" -eq 0 ]; then
            echo "‚ö†Ô∏è No tests were executed" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "üìÑ [View Report](https://cdn.nav.no/flex/${{ github.repository }}/${{ github.run_number }}/index.html)" >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          passed=$(jq '.stats.expected' "$report")
          failed=$(jq '.stats.unexpected' "$report")
          skipped=$(jq '.stats.skipped // 0' "$report")
          flaky=$(jq '.stats.flaky // 0' "$report")
          duration_ms=$(jq '.stats.duration // 0' "$report")

          duration_min=$((duration_ms / 60000))
          duration_sec=$(((duration_ms % 60000) / 1000))

          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## üé≠ Playwright Test Report

          | Metric | Value |
          |--------|-------|
          | Total Tests | $total |
          | ‚úÖ Passed | $passed |
          | ‚ùå Failed | $failed |
          | ‚è≠Ô∏è Skipped | $skipped |
          | üîÑ Flaky | $flaky |
          | ‚è±Ô∏è Duration | ${duration_min}m ${duration_sec}s |
          EOF

          if [ "$total" -gt 0 ]; then
            pass_rate=$(awk "BEGIN {printf \"%.1f\", ($passed / $total) * 100}")
            echo "| üìä Pass Rate | ${pass_rate}% |" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ "$failed" -gt 0 ]; then
            echo -e "\n### ‚ùå Failed Tests\n" >> "$GITHUB_STEP_SUMMARY"
            jq -r '.suites[]?.suites[]?.specs[]? | select(.ok == false) | "- \(.title) (\(.file), \(.tests[0].projectName // "unknown"))"' "$report" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo -e "\nüìÑ [View Full Report](https://cdn.nav.no/flex/${{ github.repository }}/${{ github.run_number }}/index.html)" >> "$GITHUB_STEP_SUMMARY"
